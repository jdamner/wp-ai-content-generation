name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          tools: composer

      - name: Install dependencies (production only)
        run: |
          npm install --no-audit --no-fund --prefer-offline --progress=false --production
          composer install --no-interaction --no-progress --no-suggest --optimize-autoloader --prefer-dist --no-dev

      - name: Run Build
        run: npm run build

      - name: Create Release Archive
        run: |
          # Create a clean directory for the release
          mkdir -p release-files
          
          # Copy necessary files for the WordPress plugin
          cp -r build/ release-files/
          cp -r includes/ release-files/
          cp -r vendor/ release-files/
          cp plugin.php release-files/
          
          # Create the release archive
          cd release-files
          zip -r ../wp-ai-content-generation.zip .
          cd ..

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in ${{ github.ref_name }}
            
            This release includes the latest built assets and is ready for WordPress installation.
            
            ### Installation
            1. Download the `wp-ai-content-generation.zip` file
            2. Upload it to your WordPress site via Plugins > Add New > Upload Plugin
            3. Activate the plugin
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wp-ai-content-generation.zip
          asset_name: wp-ai-content-generation.zip
          asset_content_type: application/zip